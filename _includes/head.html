<title>{{ page.title }}</title>

<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{{ site.keywords }}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self' data:; media-src 'self'; frame-src player.vimeo.com; frame-ancestors 'self'; script-src 'self' s3.amazonaws.com gmail.us2.list-manage.com; font-src 'self' data: fonts.googleapis.com fonts.gstatic.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com; base-uri 'self'; form-action 'self' formspree.io; connect-src 'self' formspree.io;">

<meta property="og:title" content="{{ page.title }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/{{ page.url }}">
<meta property="og:description" content="{{ site.title }} // {{ site.artist }}">
<meta property="og:site_name" content="{{ site.title }}">
{% if page.layout == "home" %}
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/images/cover-home.jpg">
{% else %}
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/images/cover.jpg">
{% endif %}
<meta property="article:publisher" content="https://www.facebook.com/">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

{% include favicon.html %}
